[%- USE scalar -%]
[%- WRAPPER site_wrapper.html 
  title = 'Tags'
-%]

  <div class="blog-post">
  
    <ul>
      [% FOREACH i IN list_tags( c.req.query_params.search ) %]
        <li>
          <a href="../list?tag=[% i.name %]">[% i.name %]</a> 
          ([% i.posts_count %])
        </li>
      [% END %]
    </ul>
  
  </div>

[% END %]
