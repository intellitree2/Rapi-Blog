<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>[% title %]</title>

  <!-- Foundation framework -->
  <link rel="stylesheet" href="[% mount_url %]/assets/rapidapp/misc/static/login/foundation/stylesheets/foundation.css">
  <link rel="stylesheet" href="[% mount_url %]/assets/rapidapp/misc/static/login/css/style.css">
</head>

<body class="ptrn_a grdnt_a">

  <div style="padding-top:60px;"></div>

        <div class="login_box" style="max-width:500px;">
          
          <div class="login_logo" style="top:-115px;">
            [% IF login_logo_url %]
              <img src="[% mount_url %][% login_logo_url %]" alt="" />
            [% END %]
          </div>
          
          <div class="lb_content">

        </div>

              <img 
                width="165" height="25" border="0"

              >

          </div> 
        </div>
        
        <div style="position: absolute; bottom: -18px; width:100%;">
